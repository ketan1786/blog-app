<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_content %}

    <div class="jumbotron" style="background: rgba(162,130,255,0.5)">
    <h1>New Post</h1>
        <form method="POST">
            {{ form|crispy }}

            {% csrf_token %}
            <input type="submit" class="btn btn-lg btn-primary" value="Post It">
        </form>
        </div>
    </div>
{% endblock body_content %}
